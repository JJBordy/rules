- name: set customer as VIP
  id: some-rule-id
  priority: 90
  COND_MIN: 2
  COND_CHAIN: AND
  COND:
    - input: customer.balance.usd
      GREATER: [ 10 ]
      LESS_THAN: [ 100 ]
    - input: customer.name
      EQUAL: [ $customer.surname ]
      EQUAL_ANY: [ "Ion", "Vasile", "George" ]
    - input: customer.membership
      EQUAL: [ "REGULAR" ]
    - NOT_EMPTY: $customer.bank.card
    - RULE: some-rule-id
    - inputList: customer.familyMembers[*].age
      listMin: 3
      GT: [ 18 ]
    - input: customer.age
      BETWEEN: [ 18, 100 ]
  OUTPUT:
    promote.status: vip
    performance.indicators: [ "good boy", "super man" ]
  OUTPUT_VALIDATION: validation.output.here
- name: customer business card color
  MAP:
    3: blue
    5: red
    6: green
    8: aqua
  OUTPUT_MAP:
    file.color: $car.windshield.size
    design.roof.shadow: $car.wheels.shadow