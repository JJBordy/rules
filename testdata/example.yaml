- name: set customer as VIP
  priority: 90
  id: some-rule-id
  COND_MIN: 2
  COND_CHAIN: AND
  COND:
    - input: [ customer.balance.usd, customer.balance.eur ]
      GREATER: [ 10 ]
      LESS_THAN: [ 100 ]
    - input: [ customer.name ]
      EQUAL: [ $customer.surname ]
      EQUAL_ANY: [ "Ion", "Vasile", "George" ]
    - input: customer.membership
      EQUAL: [ "REGULAR" ]
    - NOT_EMPTY: [ $customer.bank.card ]
    - RULES: [ some-rule-id ]
    - input: [ "customer.familyMembers[*].age" ]
      GT: [ 18 ]
      COUNT: [ 10 ]
    - path: [ customer.age ]
      BETWEEN: [ 18, 100 ]
  OUTPUT:
    promote.status: vip
    performance.indicators: [ "good boy" ]
- name: customer business card color
  MAP:
    3: blue
    5: red
    6: green
    8: aqua
  OUTPUT_MAP:
    file.color: $car.windshield.size
    design.roof.shadow: $car.wheels.shadow