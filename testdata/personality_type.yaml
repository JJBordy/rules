- name: narcisissm by food
  map:
    "mcDonalds": 3
    "kfc": 5
    "burgerKing": 4
    "pizzaHut": 2
    # default map value "", if output numeric, default value: 0
  outputMap:
    conditions.illness.increase: patient.intake.foods[*]
- name: sports
  conditions:
    - input: patient.sports
      functions:
        EQUAL: [ false ]
  output:
    conditions.depression.increase: [ 2 ]