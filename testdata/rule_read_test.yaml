- name: Rule Name
  id: rule-id
  priority: 10
  chain: AND # AND, OR, NAND, NOR, XOR, XNOR
  conditions:
    - input: customer.balance.usd
      functions:
        Greater: [ 10 ]
        Lower: [ 100 ]
    - input: customer.name
      functions:
        Equal: [ $customer.surname ]
        EqualAny: [ "Ion", "Vasile", "George" ]
  conditionsList:
    - inputs: some.list.is.here[*].name
      aggregate:
        type: MIN # MIN, MAX, AVG, SUM, COUNT
        functions:
          Greater: [ 100 ]
      listFunctions:
        constraints:
          AtLeast: [ 3 ]
        functions:
          Between: [ 10, 100 ]
- name: customer business card color
  map:
    3: blue
    5: red
  outputMap:
    file.color: $car.windshield.size