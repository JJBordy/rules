- name: Rule Name
  id: rule-id
  priority: 10
  chain: AND
  conditions:
    - input: customer.balance.usd
      functions:
        GREATER: [ 10 ]
        LESS_THAN: [ 100 ]
    - input: customer.name
      functions:
        EQUAL: [ $customer.surname ]
        EQUAL_ANY: [ "Ion", "Vasile", "George" ]
  conditionsList:
    - inputs: customer.accoutns[*].balance
      functions:
        LIST_SUM_GT: [ 100 ]
- name: customer business card color
  map:
    3: blue
    5: red
  outputMap:
    file.color: $car.windshield.size