- name: simple rule to test
  chain: AND
  conditions:
    - input: customer.usd
      functions:
        GREATER: [ 10 ]
        LOWER: [ 100 ]
  output:
    bonus.points: 5
- name: another simple rule with 'OR'
  chain: OR
  conditions:
    - input: customer.eur
      functions:
        GREATER: [ 50 ]
    - input: customer.ron
      functions:
        LOWER: [ 400 ]
  output:
    bonus.name: super bonus
- name: test how the map works
  conditions:
    - input: customer.age
      functions:
        GREATER: [ 18 ]
  map:
    Michael: Super Mike
    George: Super George
    Vasile: Super Vasile
    Ion: Super Ion
  outputMap:
    bonus.superName: customer.name
    bonus.friends: customer.friends[*]